<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Title -->
		<title>Web Developer Tools</title>
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- Font Awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
	</head>
	<body>
		<div class="container">
			<header>
				<h1>Developer Tools <span>(1.0.0)</span></h1>
				<span
					>Publisher:
					<a href="https://www.serhatcan.dev/" target="_blank"
						>Serhat Can</a
					></span
				>
			</header>
			<div class="content">
				<div class="left">
					<div>
						<p>Mostly</p>
						<a href="https://stackoverflow.com/" target="_blank">
							<img src="./icons/stackoverflow.png" alt="Github" />
						</a>

						<a href="https://fonts.google.com/" target="_blank">
							<img src="./icons/google-font.png" alt="Google Font" />
						</a>

						<a href="https://cdnjs.com/" target="_blank">
							<img src="./icons/cdnjs.png" alt="CdnJS" />
						</a>

						<div>
							<p>Personal</p>
							<a href="https://github.com/" target="_blank">
								<img src="./icons/github.png" alt="Github" />
							</a>

							<a
								href="https://www.udemy.com/home/my-courses/learning/"
								target="_blank"
							>
								<img src="./icons/udemy.png" alt="Google Font" />
							</a>

							<a href="https://developer.mozilla.org/en-US/" target="_blank">
								<img src="./icons/mdn.png" alt="CdnJS" />
							</a>
						</div>
					</div>
				</div>
				<div class="right">
					<div>
						<p>Color</p>
						<a href="https://coolors.co/" target="_blank">
							<img src="./icons/colorsco.png" alt="colorsco" />
						</a>

						<a href="https://colorhunt.co/" target="_blank">
							<img src="./icons/colorhunt.svg" alt="colorsco" />
						</a>

						<a href="https://webgradients.com/" target="_blank">
							<img src="./icons/webgradients.png" alt="" />
						</a>
						<div>
							<p>Icon</p>
							<a href="https://fontawesome.com/" target="_blank">
								<img src="./icons/font-awesome.png" alt="Font Awesome" />
							</a>

							<a href="https://feathericons.com/" target="_blank">
								<img src="./icons/feather.jpeg" alt="colorsco" />
							</a>

							<a
								href="https://www.flaticon.com/free-icons/web-development/"
								target="_blank"
							>
								<img src="./icons/flaticon.jpg" alt="" />
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
